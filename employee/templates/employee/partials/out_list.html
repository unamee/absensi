<div
  id="out-list"
  hx-get="{% url 'out_list' %}"
  hx-trigger="every 5s"
  hx-swap="outerHTML"
  class="fade-in"
>
  <div class="row">
    {% for log in logs %}
    <div class="col-3">
      <div class="card text-center shadow-sm">
        <img
          src="{{ log.employee.photo.url }}"
          class="card-img-top"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">
            {{ log.employee.user.first_name }} {{ log.employee.user.last_name }}
          </h5>
          <p class="text-muted">
            Keluar: {{ log.out_time|date:"l, d F Y H:i" }}
          </p>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center mt-3">Tidak ada karyawan di luar kantor saat ini.</p>
    {% endfor %}
  </div>
</div>

<style>
  /* ðŸŒŸ Animasi fade saat data baru datang */
  .fade-in {
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.98);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }
</style>
