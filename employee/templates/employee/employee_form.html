<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Create Employee</h4>
        </div>

        <div class="card-body">
          <form
            hx-post="{% url 'create_employee' %}"
            hx-target="#content"
            hx-swap="innerHTML"
          >
            {% csrf_token %}

            <div class="row g-3">
              <!-- Kolom Kiri -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="username"
                    placeholder="Enter username"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter password"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">ID Karyawan</label>
                  <input
                    type="text"
                    class="form-control"
                    name="id_karyawan"
                    placeholder="Enter ID Karyawan"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">ID PIN</label>
                  <input
                    type="text"
                    class="form-control"
                    name="id_pin"
                    placeholder="Enter ID PIN"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Department</label>
                  <select name="dept" class="form-select">
                    <option value="">-- Pilih Department --</option>
                    {% for d in depts %}
                    <option value="{{ d.id_dept }}">{{ d.nama_dept }}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>

              <!-- Kolom Kanan -->
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="first_name"
                    placeholder="Enter first name"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="last_name"
                    placeholder="Enter last name"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Jabatan</label>
                  <select name="jabatan" class="form-select">
                    <option value="">-- Pilih Jabatan --</option>
                    {% for j in jabatan %}
                    <option value="{{ j.id_jabatan }}">{{ j.nama_jabatan }}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="name@example.com"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Tombol Submit -->
            <div class="text-end mt-4">
              <a
                href="#"
                hx-get="{% url 'employee' %}"
                hx-target="#content"
                hx-swap="innerHTML"
                class="btn btn-secondary me-2"
              >
                Cancel
              </a>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger m-3">{{ form.errors }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
