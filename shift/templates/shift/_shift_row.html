<tr>
  <td>{{ shift.name }}</td>
  <td>{{ shift.start_time }}</td>
  <td>{{ shift.end_time }}</td>
  <td>{{ shift.tolerance_in }} menit</td>
  <td>{{ shift.tolerance_out }} menit</td>
  <td>
    <a
      href="#"
      hx-get="{% url 'shift_edit' shift.id %}"
      hx-target="#content"
      hx-swap="innerHTML"
      class="btn btn-sm btn-warning"
      >Edit</a
    >
    <a
      href="#"
      class="btn btn-sm btn-danger"
      onclick="confirmDelete('{% url 'shift_delete' shift.id %}', '{{ shift.name }}')"
    >
      Delete
    </a>

    {% comment %}
    <a
      href="#"
      hx-get="{% url 'shift_delete' shift.id %}"
      hx-target="#content"
      hx-swap="innerHTML"
      class="btn btn-sm btn-danger"
      >Delete</a
    >
    {% endcomment %}
  </td>
</tr>
