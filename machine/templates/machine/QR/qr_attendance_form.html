{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">Absensi QR Code Manual</h4>
        </div>
        <div class="card-body text-center">
          <form hx-post="{% url 'qr_attendance_submit' %}"
                hx-target="#result"
                hx-swap="innerHTML"
                class="mt-3">
            
            <input type="text"
                   name="qr_value"
                   class="form-control form-control-lg text-center"
                   placeholder="Scan atau ketik QR Code di sini"
                   autofocus
                   required>

            <button type="submit" class="btn btn-success w-100 mt-3">
              Simpan Absensi
            </button>
          </form>

          <div id="result" class="mt-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.body.addEventListener('htmx:afterOnLoad', (event) => {
    const response = event.detail.xhr.response;
    try {
      const data = JSON.parse(response);
      const resultDiv = document.querySelector('#result');
      const input = document.querySelector('input[name="qr_value"]');

      // Kosongkan dan fokuskan kembali ke input
      input.value = "";
      input.focus();

      if (data.status === "success") {
        resultDiv.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
      } else {
        resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
      }

      // Optional: hilangkan pesan setelah 3 detik
      setTimeout(() => { resultDiv.innerHTML = ""; }, 3000);

    } catch (e) {
      console.error("Response bukan JSON:", response);
    }
  });
</script>

</body>
</html>
