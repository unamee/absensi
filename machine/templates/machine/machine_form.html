{% load static %}

<div class="container mt-5">
  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        {% if form.instance.pk %} âœï¸ Edit Mesin {% else %} â• Tambah Mesin Baru
        {% endif %}
      </h4>
    </div>
    <div class="card-body">
      <form
        method="post"
        hx-post="{% if form.instance.pk %}{% url 'machine_edit' form.instance.pk %}{% else %}{% url 'machine_create' %}{% endif %}"
        hx-target="#content"
        hx-swap="innerHTML"
        novalidate
      >
        {% csrf_token %}

        <!-- Loop semua field form -->
        {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
            {{ field.label }}
          </label>
          {{ field }} {% if field.errors %}
          <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}

        <div class="d-flex justify-content-between mt-4">
          <button type="submit" class="btn btn-primary">ğŸ’¾ Simpan</button>

          <a
            href="#"
            hx-get="{% url 'machine_list' %}"
            hx-target="#content"
            hx-swap="innerHTML"
            class="btn btn-outline-secondary"
          >
            â† Kembali
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Tambahkan styling kecil agar input-nya ikut bootstrap -->
<style>
  input,
  select,
  textarea {
    width: 100%;
    border-radius: 0.375rem;
    border: 1px solid #ced4da;
    padding: 0.5rem 0.75rem;
  }
  input:focus,
  select:focus,
  textarea:focus {
    border-color: #86b7fe;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
</style>
