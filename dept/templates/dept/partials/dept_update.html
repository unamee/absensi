<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Update</h4>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Update dept</h5>
          
            <form
              hx-post="{% url 'update-dept' dept.id_dept %}"
              hx-target="#content"
              hx-swap="innerHTML"
            >
              {% csrf_token %}            
              <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama_dept"
                  name="nama_dept"
                  placeholder="Enter your name"
                  value="{{ dept.nama_dept }}"
                  required
                />
              </div>
              <a
                href="#"
                hx-get="{% url 'dept' %}"
                hx-target="#content"
                hx-swap="innerHTML"
                class="btn btn-info"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
