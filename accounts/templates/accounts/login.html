{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Karyawan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
    }
    .card {
      border-radius: 1rem;
    }
    .company-logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px;
    }

    
  </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-4" style="width: 22rem;">
  <!-- Logo perusahaan -->
  <img src="{% static 'images/logo_wsk.png' %}" alt="Company Logo" class="company-logo">

  <h4 class="mb-3 text-center fw-bold">Absensi Karyawan</h4>

  <!-- Form login -->
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="username" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Masuk</button>
  </form>

  {% if error %}
  <div class="alert alert-danger mt-3 text-center small">{{ error }}</div>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
